<div class="panel panel-primary py-sm-5">
    <div class="panel-heading">
        <h2>Character List</h2>
    </div>
    <div class="form-group">
        <select class="form-control" [(ngModel)]="selected" (ngModelChange)="onSelect(selected)">
            <option *ngFor="let house of houses"
                    [value]="house">
                    {{ house }} 
            </option>
       </select>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
        <thead>
            <tr>
            <th>Name</th>
            <th>Patronus</th>
            <th>Age</th>
            <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let character of characters">
                <td>{{character.name}}</td>
                <td>{{character.patronus}}</td>
                <td>{{character.dateOfBirth | age}}</td>
                <td>
                    <img [src]="character.image" alt="" height=100 width=100>
                </td>
            </tr>
        </tbody>
        </table>
  </div>
</div>
