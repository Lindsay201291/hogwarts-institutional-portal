<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Student List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
        <thead>
            <tr>
            <th>Name</th>
            <th>Patronus</th>
            <th>Age</th>
            <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.name}}</td>
                <td>{{student.patronus}}</td>
                <td>{{student.age}}</td>
                <td>
                    <img [src]="student.image" alt="" height=100 width=100>
                </td>
            </tr>
        </tbody>
        </table>
  </div>
</div>
